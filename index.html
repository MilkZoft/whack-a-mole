<!DOCTYPE html>
<html>
    <head>
        <!-- Meta tags -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">

        <!-- Page title -->
        <title>Whack a mole game</title>

        <!-- Styles -->
        <link href="src/public/css/style.css" rel="stylesheet" />

        <!-- Favicon -->
        <link rel="shortcut icon" href="src/public/images/favicon.png" type="image/x-icon">
    </head>

    <body>
        <header class="header">
            <div class="header-logo">
                <img src="src/public/images/logo.png" alt="Whack a Mole Logo" />
            </div>
        </header>

        <section class="game">
            <div class="game-board">
                <div class="game-board-counters">
                    <div class="box">
                        <input class="hits" id="game-hits" type="text" maxlength="2" value="0" />
                        Hits
                    </div>

                    <div class="box">
                        <input class="time" id="game-time" type="text" maxlength="2" value="0" />
                        Time left
                    </div>
                </div>
            </div>

            <div class="game-grid">
                <ul id="game" class="game">
                    <li class="active">&nbsp;</li>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>

                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>

                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                </ul>
            </div>
        </section>

        <footer class="footer">
            <p>&copy; Whack a Mole Game 2016 - Developed by <a target="_blank" href="http://twitter.com/czantany">Carlos Santana</a></p>
        </footer>

        <!-- Scripts -->
        <script src="src/public/js/game.js" type="text/javascript"></script>
    </body>
</html>
